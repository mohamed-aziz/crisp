{% extends "base.html" %}

{% block content %}
    {% for key in tags.keys() %}
	<h1 class="post-title">{{key }}</h1>
	{% for article in tags[key]  %}
            <section id="{{ article.url }}">
                <h3 class="post-title"><a href="{{article.url}}.html">{{article.title}}</a><span class="separator"> &middot; </span>{{article.date.strftime('%d %B %Y') }}<span class="taglist"></span></h3>
            </section>
	{% endfor %}
    {% endfor %}

{% endblock %}
