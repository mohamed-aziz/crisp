{% for article in paginator.page_content() %}
<section id="{{ article.url }}">
    <h3 class="post-title"><a href="{{article.url}}.html">{{article.title}}</a><span class="separator"> &middot; </span>{{article.date.strftime('%d %B %Y') }}<span class="taglist">{% if article.tags %} &middot; {% for tag in article.tags %}<a href="tags.html#{{tag}}">{{tag}}</a> {%endfor%}{% endif %}</span></h3>
</section>
{% endfor %}
